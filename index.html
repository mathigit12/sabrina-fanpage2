<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Sabrina Carpenter</title>
<link rel="icon" type="image/x-icon" href="image">
<style>   
/* Body styles */
body {
  background-image: url('sab2.jpg');
  background-size: cover;
  background-repeat: no-repeat;
  font-family: 'Poppins', Arial, sans-serif;
  text-align: center;
  color: rgb(184, 205, 223);
  overflow-x: hidden;
  position: relative;
}

/* Background aesthetic text */
.bg-text {
  position: absolute;
  top: 50%;
  left: 50%;
  transform: translate(-50%, -50%);
  font-size: 150px;
  font-weight: bold;
  color: transparent;
  -webkit-text-stroke: 2px rgba(184, 205, 223, 0.5);
  text-transform: uppercase;
  letter-spacing: 10px;
  white-space: nowrap;
  pointer-events: none;
  z-index: 0;
  filter: blur(2px);
}

/* Main heading */
h1 {
  font-style: italic;
  font-size: 100px;
  margin-top: 20px;
  position: relative;
  z-index: 1;
  color: rgba(184, 205, 223, 0.9);
  text-shadow: 0 0 10px rgba(184, 205, 223, 0.7),
               0 0 20px rgba(184, 205, 223, 0.5);
  font-family: 'Poppins', sans-serif;
}

/* Social links container */
.social-links {
  display: flex;
  flex-direction: column;
  align-items: flex-start;
  justify-content: flex-start;
  position: relative;
  z-index: 1;
  margin-top: 30px;
  gap: 20px;
}

/* Individual link styles */
.social-links a {
  display: flex;
  align-items: center;
  text-decoration: none;
  font-size: 22px;
  font-weight: 600;
  color: rgba(184, 205, 223, 0.9);
  font-family: 'Poppins', sans-serif;
  transition: all 0.3s ease;
}

.social-links a img {
  height: 25px;
  margin-right: 10px;
  transition: transform 0.3s ease;
}

.social-links a:hover {
  color: #fff;
}

.social-links a:hover img {
  transform: scale(1.2);
}

/* Search container */
.search-container {
  position: relative;
  display: inline-block;
  margin-top: 40px;
  z-index: 1;
}

/* Search input */
input {
  padding: 12px 45px 12px 20px;
  border-radius: 30px;
  width: 250px;
  border: 2px solid rgba(184, 205, 223, 0.7);
  outline: none;
  font-size: 16px;
  background: rgba(255, 255, 255, 0.1);
  color: rgb(184, 205, 223);
  transition: all 0.4s ease;
}

/* Placeholder styling */
input::placeholder {
  color: rgba(184, 205, 223, 0.7);
  transition: all 0.3s ease;
}

/* Focus effects */
input:focus {
  width: 320px;
  border-color: rgb(255, 255, 255);
  box-shadow: 0 0 15px rgba(184, 205, 223, 0.8);
  background-color: rgba(255, 255, 255, 0.2);
}

input:focus::placeholder {
  color: rgba(184, 205, 223, 0.3);
}

/* Button styles */
button {
  position: absolute;
  right: 0;
  top: 0;
  bottom: 0;
  margin: auto;
  padding: 10px 18px;
  border-radius: 50%;
  border: none;
  background-color: rgba(184, 205, 223, 0.6);
  color: #000;
  font-weight: bold;
  cursor: pointer;
  transition: all 0.3s ease;
  z-index: 1;
}

button:hover {
  background-color: rgba(184, 205, 223, 1);
  color: #fff;
  box-shadow: 0 0 10px rgba(184, 205, 223, 0.7);
}

/* Search icon inside input */
.search-container::before {
  content: 'üîç';
  position: absolute;
  right: 45px;
  top: 50%;
  transform: translateY(-50%);
  color: rgba(184, 205, 223, 0.7);
  pointer-events: none;
  transition: all 0.4s ease;
}

input:focus + button {
  transform: scale(1.1);
}
</style>
</head>
<body>

<!-- Background aesthetic text -->
<div class="bg-text">Sabrina Carpenter</div>

<h1>Sabrina Carpenter</h1>

<br>


<!-- Social links left and right arrangement -->
<div class="social-links">
  <a href="https://www.instagram.com/sabrinacarpenter/" target="_self">
    <img src="insta2.jpg" alt="Instagram">Instagram
  </a>
  <a href="https://www.youtube.com/@sabrinacarpenter/" target="_self">
    <img src="youtube.png" alt="YouTube">YouTube
  </a>
</div>

<!-- Search box -->
<div class="search-container">
  <form onsubmit="go(event)">
    <input list="hints" id="search" name="q" placeholder="Search songs...">
    <datalist id="hints">
      <option value="Expresso">
      <option value="ManChild">
      <option value="Please">
      <option value="Taste">
      <option value="Tears">
    </datalist>
    <button type="submit"></button>
  </form>
</div>

<script>
const links = {
  "Expresso": "https://youtu.be/eVli-tstM5E?si=TR3xJMp_TUkvZNNJ",
  "ManChild": "https://youtu.be/aSugSGCC12I?si=LGPipkNwQuz8af6l",
  "Please": "https://youtu.be/cF1Na4AIecM?si=0wLgXah5XuQpJznh",
  "Taste": "https://youtu.be/KEG7b851Ric?si=kuc4sTmdyoLRynia",
  "Tears": "https://youtu.be/V9vuCByb6js?si=3OY50QJXVs39jkTE"
};

function go(event) {
  event.preventDefault();
  const input = document.getElementById("search").value;
  if (links[input]) {
    window.open(links[input], "_blank");
  } else {
    alert("No link found for: " + input);
  }
}
</script>

</body>
</html>
