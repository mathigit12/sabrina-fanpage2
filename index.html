<style>
/* Reset */
* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
}

/* Body with background image */
body {
  font-family: 'Poppins', sans-serif;
  color: #b8cddf;
  overflow: hidden;
  text-align: center;
  height: 100vh;
  display: flex;
  flex-direction: column;
  justify-content: center;
  align-items: center;
  background-image: url('sab2.jpg'); /* Your background image */
  background-size: cover;
  background-position: center;
  background-repeat: no-repeat;
  position: relative;
}

/* Main heading cinematic glow */
h1 {
  font-size: 100px;
  color: #b8cddf;
  text-shadow:
    0 0 10px #b8cddf,
    0 0 20px #b8cddf,
    0 0 30px #b8cddf,
    0 0 40px #fff;
  margin-bottom: 50px;
  animation: glowPulse 2s infinite alternate;
}

@keyframes glowPulse {
  0% { text-shadow: 0 0 10px #b8cddf, 0 0 20px #b8cddf; }
  100% { text-shadow: 0 0 20px #fff, 0 0 40px #b8cddf, 0 0 60px #fff; }
}

/* Social Links Container */
.social-links {
  display: flex;
  gap: 40px;
  margin-bottom: 50px;
}

/* Social Links - cinematic icons */
.social-links a {
  display: flex;
  align-items: center;
  text-decoration: none;
  font-size: 24px;
  font-weight: 600;
  color: #b8cddf;
  transition: all 0.4s ease;
}

.social-links a:hover {
  color: #fff;
}

.social-icon {
  width: 40px;
  height: 40px;
  margin-right: 12px;
  transition: transform 0.4s ease, filter 0.4s ease;
  vertical-align: middle;
}

.social-links a:hover .social-icon {
  transform: scale(1.5) rotate(20deg);
  filter: drop-shadow(0 0 20px #b8cddf);
}

/* Search box cinematic style */
.search-container {
  position: relative;
  display: inline-block;
  margin-top: 20px;
}

input {
  padding: 14px 50px 14px 20px;
  border-radius: 30px;
  border: 2px solid rgba(184, 205, 223, 0.7);
  outline: none;
  font-size: 18px;
  background: rgba(255,255,255,0.1);
  color: #b8cddf;
  transition: all 0.4s ease;
}

input::placeholder {
  color: rgba(184, 205, 223, 0.6);
}

input:focus {
  width: 350px;
  border-color: #fff;
  box-shadow: 0 0 20px #b8cddf;
  background-color: rgba(255,255,255,0.2);
}

button {
  position: absolute;
  right: 5px;
  top: 50%;
  transform: translateY(-50%);
  border: none;
  border-radius: 50%;
  padding: 12px 16px;
  background: rgba(184, 205, 223, 0.6);
  cursor: pointer;
  transition: all 0.3s ease;
}

button:hover {
  background: #fff;
  color: #000;
  box-shadow: 0 0 15px #b8cddf;
}

.search-container::before {
  content: 'üîç';
  position: absolute;
  right: 60px;
  top: 50%;
  transform: translateY(-50%);
  color: rgba(184, 205, 223, 0.7);
  pointer-events: none;
  font-size: 22px;
}

/* Particle container */
.particles {
  position: absolute;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  pointer-events: none;
  overflow: hidden;
}

/* Individual particle styles */
.particle {
  position: absolute;
  border-radius: 50%;
  background: rgba(255,255,255,0.6);
  animation: floatParticle linear infinite;
  pointer-events: none;
}

@keyframes floatParticle {
  0% { transform: translateY(0) translateX(0); opacity: 0; }
  10% { opacity: 1; }
  100% { transform: translateY(-120vh) translateX(50px); opacity: 0; }
}
</style>
</head>

<script>
// Search links
const links = {
  "Expresso": "https://youtu.be/eVli-tstM5E?si=TR3xJMp_TUkvZNNJ",
  "ManChild": "https://youtu.be/aSugSGCC12I?si=LGPipkNwQuz8af6l",
  "Please": "https://youtu.be/cF1Na4AIecM?si=0wLgXah5XuQpJznh",
  "Taste": "https://youtu.be/KEG7b851Ric?si=kuc4sTmdyoLRynia",
  "Tears": "https://youtu.be/V9vuCByb6js?si=3OY50QJXVs39jkTE"
};

function go(event){
  event.preventDefault();
  const input = document.getElementById("search").value;
  if(links[input]){
    window.open(links[input], "_blank");
  } else {
    alert("No link found for: "+input);
  }
}

// Particle effect over darker areas
const canvas = document.querySelector('.particles');
const ctx = canvas.getContext('2d');
canvas.width = window.innerWidth;
canvas.height = window.innerHeight;

const particleCount = 120;
const particles = [];

for(let i=0;i<particleCount;i++){
  particles.push({
    x: Math.random()*canvas.width,
    y: Math.random()*canvas.height,
    size: Math.random()*5+2,
    speed: Math.random()*0.5+0.2
  });
}

const img = new Image();
img.src = 'sab2.jpg'; // same background image
img.onload = () => {
  const offCanvas = document.createElement('canvas');
  offCanvas.width = canvas.width;
  offCanvas.height = canvas.height;
  const offCtx = offCanvas.getContext('2d');
  offCtx.drawImage(img, 0, 0, canvas.width, canvas.height);
  const imageData = offCtx.getImageData(0,0,canvas.width,canvas.height).data;

  function animate(){
    ctx.clearRect(0,0,canvas.width,canvas.height);
    particles.forEach(p=>{
      const px = Math.floor(p.x);
      const py = Math.floor(p.y);
      const index = (py*canvas.width + px)*4;
      const brightness = (imageData[index]+imageData[index+1]+imageData[index+2])/3;

      if(brightness < 180){ // Only on darker areas
        ctx.beginPath();
        ctx.arc(p.x,p.y,p.size,0,Math.PI*2);
        ctx.fillStyle='rgba(255,255,255,'+(Math.random()*0.6+0.3)+')';
        ctx.fill();
      }

      p.y -= p.speed;
      if(p.y < 0) p.y = canvas.height;
    });
    requestAnimationFrame(animate);
  }
  animate();
};
</script>
